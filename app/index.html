<!DOCTYPE html>
<html>
<head>
  <title>pingcheck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="https://d19p4zemcycm7a.cloudfront.net/w2/auth0-widget-2.4.6.min.js"></script>
  <script type="text/javascript">

    var widget = new Auth0Widget({
      domain:         "app33164094.auth0.com",
      clientID:       "rakzQVY18vG1GOEIhIhWMKIt6Gq2PeVz",
      callbackURL:    "http://localhost:5000/callback"
    });

  </script>
</head>
<style>
  nav.navbar-fixed-top + * {
    padding-top: 70px;
  }
  .row + .row {
    padding-top: 0.5em;
  }
</style>
<body>
  <div id="app">
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">pingcheck</a>
        </div>
        <div class="collapse navbar-collapse">
          <button type="button" class="btn btn-default navbar-btn navbar-right" onclick="widget.signin()">Sign in</button>
        </div>
      </div>
    </nav>
  </div>
  <script type="text/javascript">

  var io = io.connect();

  io.on("connect", function () {
    console.log("IO online");
  });

  io.on("reconnect", function () {
    console.log("IO reconnect");
  });

  io.on("disconnect", function () {
    console.log("IO offline");
  });

  io.on("pong", function () {
    console.log("RECV pong");
  });

  io.on("ping", function () {
    console.log("RECV ping", arguments);
  });

  io.on("check:completed", function (msg) {
    console.log("RECV check:completed", msg.count);
  });

  var app = {};
  io.on("version", function (version) {
    if (app.info) {
      if (app.info.version !== version.version) {
        alert("New app version!");
      }
    };
    app.info = version;
  });

  </script>
</body>
</html>
